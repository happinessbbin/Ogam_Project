<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_diary</title>
    <link rel="stylesheet" type="text/css" href="/css/test.css" />
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link href="/css/viewDiary.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f9358a6ceb.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <aside th:replace="~{frag/user/user_sidebar :: userSidebar }" class="sidebar"></aside>
        <main class="bodyContainer">
            <div th:replace="~{frag/user/user_menubar :: userMenubar }" class="menubar"></div>
            <div class="contents">
                <!-- ====================contents 영역======================= -->
                <article class="viewArea">
                    <div class="writeDate">
                        <span>[[${diaryDto['DIARY_DATE']}]]</span>
                        <div class="selectedEmoji">[[${diaryDto['EMOJI']}]]</div>
                    </div>
                    <div class="viewOutline">
                        <div class="viewBg"></div>
                        <form>

                            <div class="innerOutline" >
                                <div class="diaryMenu" th:id="${diaryDto.DIARY_SEQ}">
                                    ···
                                </div>
                                <!-- 모달 창 (다이어리 메뉴버튼)-->
                                <!-- <div class="diaryModal modal hidden">
                                    <div class="modalBg"></div>
                                    <div class="modalBox">
                                        <div class="modalClose" style="cursor: pointer;">X</div>

                                    </div>
                                </div> -->

                                <th:block th:if="${likeMap.likeMemberList.contains(session.loginUser)}">
                                <div class="likeButton likeit">♥</div>
                                </th:block>
                                <th:block th:unless="${likeMap.likeMemberList.contains(session.loginUser)}">
                                    <div class="likeButton">♡</div>
                                </th:block>


                                <div class="innerBg">
                                    <th:block th:unless="${diaryDto['BGIMG_SEQ']}">
                                        <div class="innerImg"></div>
                                    </th:block>
                                    <th:block th:if="${diaryDto['BGIMG_SEQ']}">
                                        <div class="innerImg" th:style="|background:url(${diaryDto.BGIMG_PATH});|"></div>
                                    </th:block>
                                </div>

                                <div class="diaryNote">
                                    <textarea cols="100" rows="auto" onfocus="resize(this)" onblur="resize(this)"
                                        autofocus="autofocus" spellcheck="false"
                                        readonly="readonly">[[${diaryDto.CONTENTS}]]</textarea>
                                </div>
                            </div>
                            <!-- 댓글 작성 영역 -->
                            <div class="replyBox">
                                <div class="replyWrite">
                                    <input type="text" class="replyInput" maxlength="30" placeholder="댓글을 입력하세요."
                                        spellcheck="false" />
                                </div>
                                <div class="replyUpload" onclick="replyAdd()">
                                    입력
                                </div>
                            </div>

                            <!-- 댓글 슬라이드 -->
                            <div class="mod2_slider slider">
                                <div class="mod2_innerSlide">
                                    <!-- 최대 10개 의 mod2_innerContents
                                        10 * ( width:230px + margin-right:20px ) -->
                                    <div class="mod2_innerContents" th:each="reply : ${replyList}">
                                        <div class="mod2_d_bg">
                                            <div class="mod2_d_set">
                                                <div class="replyMenu" th:id="${reply.REPLY_SEQ}">···</div>
                                                <span class="mod2_d_nick">[[${reply.MEMBER_NICK}]]</span>
                                                <span class="mod2_d_date">[[${reply.REPLY_DATE}]]</span>
                                                <span class="mod2_d_diary">[[${reply.REPLY}]]</span>
                                            </div>
                                        </div>
                                    </div>


                                </div><!-- /innerSlide -->
                            </div>

                            <!-- 모달 창 (다이어리&댓글 메뉴버튼)-->
                            <div class="modal hidden">
                                <div class="modalBg"></div>
                                <div class="modalBox">
                                    <div class="modalClose" style="cursor: pointer;">X</div>
                                    <div class="modalBody" scrolling="no" onload="resizeIframe(this)">
                                        <th:block th:replace="~{/frag/user/modal/view_otherContents :: otherContentsModal}">

                                        </th:block>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </article>
            </div>
            <!-- ==================== / contents 영역======================= -->
            <script>
                function resize(obj) {
                    obj.style.height = "1px";
                    obj.style.height = (12 + obj.scrollHeight) + "px";
                }

                // 
                function replyAdd() {
                    const writeInput = document.querySelector(".replyInput")
                    const replyButton = document.querySelector(".replyInput")
                    const reply = replyButton.value.trim();
                    if(reply == "" ||reply.length==0){
                        alert("댓글을 입력하세요.")
                        writeInput.value=""
                        writeInput.focus()
                    }else{
                        alert(reply);
                    }
                    // 이하 ajax 구현
                }

                /* 좌우 스크롤 슬라이더 */
                const slider = document.querySelector('.mod2_slider');
                let isMouseDown = false;
                let startX, scrollLeft;

                slider.addEventListener('mousedown', (e) => {
                    isMouseDown = true;
                    slider.classList.add('active');

                    startX = e.pageX - slider.offsetLeft;
                    scrollLeft = slider.scrollLeft;
                });

                slider.addEventListener('mouseleave', () => {
                    isMouseDown = false;
                    slider.classList.remove('active');
                });

                slider.addEventListener('mouseup', () => {
                    isMouseDown = false;
                    slider.classList.remove('active');
                });

                slider.addEventListener('mousemove', (e) => {
                    if (!isMouseDown) return;

                    e.preventDefault();
                    const x = e.pageX - slider.offsetLeft;
                    const walk = (x - startX) * 1;
                    slider.scrollLeft = scrollLeft - walk;
                });
            </script>

            <!-- 모달창 script -->
            <script>
                function open(url){
                    document.querySelector(".modal").classList.remove("hidden");
                    document.querySelector(".modalBody").src=url;
                }

                const close = () => {
                    document.querySelector(".modal").classList.add("hidden");
                }

                // ajax로 contents=diary/reply값, 컨텐츠id값 받고 open(url)해야 함 
                document.querySelector(".diaryMenu").addEventListener("click", (e)=>{
                    const diaryId = e.target.id
                    alert("선택된 일기 Id : " + diaryId)
                    /* ajax
                     * 본인/타인 컨텐츠 비교 후 해당 모달html 결정
                    */

                    open("/modal/view_otherContents.html")
                    //open("/modal/view_myContents.html")
                });

                const replyMenu_click = document.querySelectorAll(".replyMenu");
                for(let i = 0; i < replyMenu_click.length; i++){
                    replyMenu_click[i].addEventListener("click", (e) => {
                        const replyId = e.target.id
                        alert("선택된 댓글 Id : " + replyId)
                        /* ajax
                        
                        */
                        open("/modal/view_otherContents.html")
                        //open("/modal/view_myContents.html");
                    })
                }

                document.querySelector(".modalClose").addEventListener("click", close);
                document.querySelector(".modalBg").addEventListener("click", close);
            </script>

            <script>
                const like = document.querySelector(".likeButton")
                like.addEventListener("click",(e)=>{
 
                    if(like.innerHTML == "♥") {
                        /* 
                            ajax
                        
                        */
                        like.innerHTML="♡";
                    } else{
                        /* 
                            ajax
                        
                        */
                        like.innerHTML="♥"
                    }
                    like.classList.toggle("likeit");
                });
            </script>
            
        </main>
    </div>
</body>

</html>
