<body>
    <style>
        .modalBody{
            display: flex;
            width: 100%;
            height: 100%;
            gap: 0px;
            align-items: center;
            flex-direction: column;
        }

        .buttons {
            width: 35%;
            height: 100;
            display: flex;
            position: relative;
            justify-content: space-around;
            margin: 0 auto;
            align-items: center;
            gap: 15%;
        }

        .edit {
            width: 100px;
            height: 40px;
            background: #8bb8e8;
            position: relative;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            text-align: center;
        }

        .editFont {
            line-height: 40px;
            color: #ffffff;
            position: relative;
            font-family: 'Pretendard-Regular';
            font-size: 20px;
            font-weight: bold;
        }

        .delete {
            width: 100px;
            height: 40px;
            background: #ba9aff;
            position: relative;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            text-align: center;
        }
        .deleteFont {
            line-height: 40px;
            color: #ffffff;
            position: relative;
            font-family: 'Pretendard-Regular';
            font-size: 20px;
            font-weight: bold;
        }

        a{
            color:#282828;
            text-decoration: none;
        }
        
    </style>

<div class="modalBody">
        <h3>[[${contents}]] 수정</h3>
        <div class="buttons">
            <a href="javascript:window.history.go(-1);">
                <div class="edit">
                    <span class="editFont">수정</span>
                </div>
            </a>
            <!-- 나중에 submit으로 변경 -->
            <div class="delete">
                <span class="deleteFont">삭제</span>
            </div>
        </div>
    </div>

    <script>
        document.querySelector(".delete").addEventListener("click",()=>{
            const prmpt = confirm("정말로 삭제하시겠습니까?");
        })

        
    </script>
</body>
