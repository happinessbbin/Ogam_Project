<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디/비밀번호찾기</title>
    <link rel="stylesheet" type="text/css" href="/css/find.css" />
</head>
<body>
    <form>
        <div class="container">
            <div class="wrapper">
                <div class="checkId">
                    <p>아이디 찾기</p>

                    <div class="birthday">
                        <label>생년월일</label>
                        <input type="text" id="birth" name="year">
                        <input type="text" id="birth" name="month">
                        <input type="text" id="birth" name="day">
                    </div>

                    <div class="phoneNum">
                        <label>휴대폰번호</label>
                        <input type="text" id="phonenum" name="phonenum">
                    </div>

                    <div class="id_submitBtn">
                        <button>아이디 찾기</button>
                    </div>
                </div>

                <div class="checkPw">
                    <p>비밀번호 찾기</p>
                

                <div class="emailBox">
                    <label>이메일</label>
                    <input type="text" id="email">
                    <span>@</span>
                    <input type="text" id="email">

                </div>

                <div class="phonenumBox">
                    <label for="phonenum">휴대폰번호</label>
                    <input type="text" id="phonenum" name="phonenum">

                </div>
                <div class="pw_Reissue">
                    <button>비밀번호 재발급</button>
                </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
