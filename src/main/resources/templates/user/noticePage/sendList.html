                        <th:block th:each="friendSend : ${friendSendList}">

                                        <p>[[ ${friendSend.MEMBER_INTRO} ]]</p>

                                    </div>
                                    <div class="response">
                                        <div id="accept">수락</div>
                                        <div id="refuse">거절</div>
                                    </div>
                                </div>
                            </div>
                            <hr />
                        </th:block>
