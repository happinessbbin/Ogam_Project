<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대쉬보드</title>
    <link rel="stylesheet" type="text/css" href="/css/friendList.css" />
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/friendList_dark.css" />
    <script src="https://kit.fontawesome.com/f9358a6ceb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <aside th:replace="~{frag/user/user_sidebar :: userSidebar }" class="sidebar"></aside>
        <main class="bodyContainer">
            <div th:replace="~{frag/user/user_menubar :: userMenubar }" class="menubar"></div>
            <div class="contents">
                <div class="friend-send">
                    <div class="sendHeader">
                        <span>친구 목록</span>
                    </div>
                    <div class="searchContainer">
                        <div class="searchBox">
                            <input type="text" class="search" id="search" name="" placeholder="아이디 입력" />
                        </div>
                        <div class="searchImg">
                            <img src="/img/search.png" />
                        </div>
                        <div class="friendCnt">
                            <span>[[ ${friendListCount} ]]</span> 친구
                        </div>
                    </div>
                    <div class="sendBody">
                        <th:block th:each="friend : ${friendList}">
                            <div class="send_date">[[ ${friend.FRIEND_DATE} ]]</div>
                            <div class="send_list">
                                <div class="send_contents">
                                    <span class="op_img">
                                        <img src="/Img/logoImg.png" />
                                    </span>
                                    <span class="op_nickname">[[ ${friend.MEMBER_NICK} ]]</span>
                                    <div class="response">
                                        <div class="deleteBtn">삭제</div>
                                        <div class="applyBtn">추가</div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
                <div class="moon_background">
                    <i class="fa-solid fa-moon btn_theme"></i>
                </div>
            </div>
            <div class="friendList">
                <span>친구 목록</span>
            </div>
            <div class="sendList">
                <span>친구 신청</span>
            </div>
        </main>
    </div>
    <script src="/js/friendList.js" type="text/javascript"></script>
</body>

</html>
