<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>[관리자] 일기 목록</title>
    <link rel="stylesheet" type="text/css" href="css/admin.css" />
    <link rel="stylesheet" type="text/css" href="css/adminList.css" />
    <script type="text/javascript" src="js/adminList.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://kit.fontawesome.com/f9358a6ceb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <aside th:replace="~{admin/sidebar :: sidebar }"></aside>
      <main class="bodyContainer">
        <div th:replace="~{admin/menubar :: menubar }"></div>
        <div class="content">
          <div class="searchTap">
            <form action="#" method="get">
              <select class="searchList" id="searchType" name="searchType">
                <option value="open" selected>공개/비공개</option>
                <option value="emotion">감정</option>
                <option value="email">이메일</option>
                <option value="nick">닉네임</option>
              </select>
              <input
                class="searchInput"
                type="text"
                id="searchKeyword"
                name="searchKeyword"
                placeholder="해당 정보를 입력해주세요."
                value=""
              />

              <input type="submit" class="searchBtn" value="검색" />
            </form>
          </div>
          <!-- 테이블 -->
          <div>
            <table class="table">
              <thead>
                <tr>
                  <th>
                    <input
                      type="checkbox"
                      name="check"
                      value="selectall"
                      onclick="selectAll(this)"
                    />
                  </th>
                  <th>공개/비공개</th>
                  <th>감정 분류</th>
                  <th>이모지</th>
                  <th>작성자 이메일</th>
                  <th>닉네임</th>
                  <th>일기</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="diary : ${userDiaryList}">
                  <td><input type="checkbox" name="check" /></td>
                  <td>[[${diary.DIARY_PRIVATE}]]</td>
                  <td>[[${diary.EMOTION}]]</td>
                  <td>[[${diary.EMOJI}]]</td>
                  <td>[[${diary.MEMBER_EMAIL}]]</td>
                  <td>[[${diary.MEMBER_NICK}]]</td>
                  <td><a onclick="diaryPopup( )">보기</a></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- 테이블 end-->
          <div class="footerBtn">
            <span class="deleteBtn"><a href="#"><i class="fa-solid fa-trash"></i>선택 삭제</a></span>            
          </div>
        </div>
        <!-- content end -->
      </main>
    </div>
  </body>
</html>
