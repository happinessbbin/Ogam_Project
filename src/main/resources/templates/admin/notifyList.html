<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[관리자] 신고 목록</title>
    <link rel="stylesheet" type="text/css" href="css/admin.css" />
    <link rel="stylesheet" type="text/css" href="css/adminList.css" />
    <script type="text/javascript" src="js/adminList.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://kit.fontawesome.com/f9358a6ceb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <aside th:replace="~{admin/sidebar :: sidebar }"></aside>
      <main class="bodyContainer">
        <div th:replace="~{admin/menubar :: menubar }"></div>
            <div class="content">
                <div class="searchTap">
                  <form action="/admin_notifyList" method="get">
                    <select class="searchList" id="type" name="type">
                      <option value="Category" selected>카테고리</option>
                      <option value="BLACKLIST_COMMENT">신고 분류</option>
                      <option value="MEMBER_EMAIL">신고자 이메일</option>
                      <option value="BLACKLIST_USER_EMAIL">피신고자 이메일</option>
                      <option value="BLACKLIST_DIARY_DATE">신고일</option>
                    </select>
                      <input class="searchInput" type="text" id="keyword" name="keyword"
                             placeholder="해당 정보를 입력해주세요." value="" />
                      <input type="submit" class="searchBtn" value="검색" />
                  </form>
                </div>
                <!-- 테이블 -->
                <form action="/notifyDelete" method="post">
                <div>                  
                  <table class="table">
                    <thead>
                      <tr>
                        <th>
                          <input
                            type="checkbox"
                            name="check"
                            value="selectall"
                            onclick="selectAll(this)"
                          />
                        </th>
                        <th>카테고리</th>
                        <th>신고 분류</th>
                        <th>신고자 이메일</th>
                        <th>피신고자 이메일</th>
                        <th>신고일</th>
                        <th>컨텐츠 확인</th>
                      </tr>
                    </thead>
                      <tbody>
                          <tr th:each="notify : ${notifyList}">
                            <td><input type="checkbox" name="check" th:value="${notify.BLACK_SEQ}" /></td>
                              <input type="hidden" th:name="${notify.BLACK_SEQ}" th:value="${notify.CATEGORY}" />
                              <td th:text="${notify.CATEGORY}"></td>
                              <td>[[${notify.BLACKLIST_COMMENT}]]</td>
                            <td><a onclick="memberPopup( )">[[${notify.MEMBER_EMAIL}]]</a></td>
                            <td><a onclick="memberPopup( )">[[${notify.BLACKLIST_EMAIL}]]</a></td>
                            <td>[[${notify.BLACKLIST_DATE}]]</td>
                            <td>
                              <th:block th:switch="${notify.CATEGORY}">
                                  <input type="hidden" id="diary_seq" name="diary_seq" th:value="${notify.ALL_SEQ}" />
                                  <a th:case="일기" href="javascript:void(0);" th:onclick="|window.open('/diaryPopup/${notify.ALL_SEQ}', 'pop01'
                                        , 'width=550px, height=625px, status=no, menubar=no, toolbar=no, resizable=no')|" id="show" >보기</a>
                                  <a th:case="댓글" onclick="commentPopup( )">보기</a>
                              </th:block>
                            </td>
                          </tr>
                      </tbody>
                  </table>
                </div>
                <!-- 테이블 end-->
                <div class="footerBtn">
                    <span class="deleteBtn"><i class="fa-solid fa-trash"></i><input type="submit" class="selectBtn" value="선택 삭제"/></a></span>
                </div>
                </form>
                </form>
              </div>
            <!-- content end -->
        </main>
    </div>
    <!-- 팝업 -->
    <script type="text/javascript" src="js/popup.js"></script>
    <script>

      const diary_seq = ('#diary_seq').val();

        var  $('#show').on('click', function() {
            $.ajax({
                url: '/diaryPopup/{diarySeq}',
                data : {'diary_seq' : diary_seq},
                type: 'json',
                success: function() {
                 console.log("??");
                } ,
                error : function() {
                    console.log("error");
                }
            })
        })



<!--        무한 스크롤-->
    var loading = false;
    var page = 15;

    function next_load() {
        $.ajax({
            url:
            type: 'post',

        })
    }

    </script>

</body>
</html>
