<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보 확인</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
    <script src="https://kit.fontawesome.com/f9358a6ceb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        <form action="/admin_userUpdate" method="post">
            <div class="line">
                <div id="top">
                    <span id="title">회원프로필</span>
                </div>
                <div id="middle">
                    <span class="box">
                        <div id="sTitle" >프로필 사진</div>
                        <img th:src="${member['BGIMG_PATH'] == null ? 'img/basicProfile.png' : member['BGIMG_PATH']}" id="proImg"/>
                    </span>
                    <span class="box" >
                        <span class="sTitle">소개글</span>
                        <textarea type="text" id="member_intro" readonly>[[ ${member.MEMBER_INTRO} ]]</textarea>
                    </span>
                    <span class="box" >
                        <div class="sTitle">이메일</div> 
                        <input type="text" id="member_email" th:value="${member.MEMBER_EMAIL}" readonly />
                    </span>
                    <span class="box" >
                        <div class="sTitle">닉네임</div> 
                        <input type="text" id="member_nick" th:value="${member.MEMBER_NICK}" readonly />
                    </span>
                    <span class="box" >
                        <div class="sTitle">생년월일</div>
                        <input type="text" id="member_birth1" th:value="${year}" readonly />
                        <input type="text" id="member_birth2" th:value="${month}" readonly />
                        <input type="text" id="member_birth3" th:value="${day}" readonly />
                    </span>
                    <span class="box" >
                        <div class="sTitle">휴대폰번호</div>
<!--                        <input type="text" id="member_phone" th:value="${member.MEMBER_PHONE}" readonly />-->
                        <input type="text" id="member_phone" th:value="${member['MEMBER_PHONE'] == null ? ' ' : member['MEMBER_PHONE']}" readonly/>
                    </span>
                    <span class="box" >
                        <div class="sTitle">신고 횟수</div>
                        <input type="text" id="black_count" th:value="${count}" readonly />
                    </span>
                    <span class="box" >
                        <div class="chkBox">
                            <input type="radio" name="member_blackYn" class="black_radio" value="y" th:checked="${member.MEMBER_BLACKYN eq 'y'}" />
                            <div class="chkBox1-1">
                                <span class="sTitle" >정지 계정</span>
                                <span id="icon1"></span>
                            </div>
                        </div>
                        <div class="chkBox">
                            <input type="radio" name="member_blackYn" class="black_radio" value="n" th:checked="${member.MEMBER_BLACKYN eq 'n'}" />
                            <div class="chkBox1-1">
                                <span class="sTitle">활성 계정</span>
                                <span id="icon2"></span>
                            </div>
                        </div>
                    </span>
                    <span class="box" >
                        <div class="sTitle">정지 사유</div> 
                        <input type="text" id="member_black_reason" name="member_black_reason" th:value="${member.MEMBER_BLACK_REASON}"/>
                    </span>
                </div>
                <div id="saveBtn">
                    <input type="submit" class="infoSave" value="정보 저장"/>
                    <input type="hidden" name="member_email" th:value="${member.MEMBER_EMAIL}"/>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
