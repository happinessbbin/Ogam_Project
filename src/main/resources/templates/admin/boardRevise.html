<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[관리자] 공지 작성</title>
    <link rel="stylesheet" type="text/css" href="css/admin.css" />
    <link rel="stylesheet" type="text/css" href="css/adminBoard.css" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://kit.fontawesome.com/f9358a6ceb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <aside th:replace="~{admin/sidebar :: sidebar }"></aside>
        <main class="bodyContainer">
            <div th:replace="~{admin/menubar :: menubar }"></div>
            <div class="content">
                <form action="board.html" method="get" >
                    <div id="board">
                        <div id="boardBox">
                            <span class="titles">
                                <span>제목: </span>
                                <input type="text" id="board_title" class="boardTitle" readonly/>
                            </span>
                            <span class="titles">공개
                                <input type="checkbox" id="board_yn" class="openChk" readonly/>
                            </span>
                        </div>
                        <div id="board_middle">
                            <textarea  id="board_contents" readonly></textarea>
                        </div>
                    </div>
                    <div id="board_bottom">
                        <input type="submit" value="수정하기"/>
                        <input type="button" onclick="history.back();" value="취소"/>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
