<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>[관리자] 공지 목록</title>
    <link rel="stylesheet" type="text/css" href="css/admin.css" />
    <link rel="stylesheet" type="text/css" href="css/adminList.css" />
    <script type="text/javascript" src="js/adminList.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://kit.fontawesome.com/f9358a6ceb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <aside th:replace="~{admin/sidebar :: sidebar }"></aside>
      <main class="bodyContainer">
        <div th:replace="~{admin/menubar :: menubar }"></div>
        <div class="content">
          <div class="searchTap">
            <form action="#" method="get">
              <select class="searchList" id="searchType" name="searchType">
                <option value="title" selected>제목</option>
                <option value="date">작성일</option>
                <option value="open">공개/비공개</option>
              </select>
              <input
                class="searchInput"
                type="text"
                id="searchKeyword"
                name="searchKeyword"
                placeholder="해당 정보를 입력해주세요."
                value=""
              />

              <input type="submit" class="searchBtn" value="검색" />
            </form>
          </div>
          <!-- 테이블 -->
          <div>
            <table class="table">
              <thead>
                <tr>
                  <th>
                    <input
                      type="checkbox"
                      name="check"
                      value="selectall"
                      onclick="selectAll(this)"
                    />
                  </th>
                  <th>공지 제목</th>
                  <th>작성일</th>
                  <th>공개/비공개</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="checkbox" name="check" /></td>
                  <td><a href="./boardRevise.html" target="_self">자주 찾는 질문</a></td>
                  <td>22-10-26</td>
                  <td>공개</td>
                </tr>
                <tr>
                  <td><input type="checkbox" name="check" /></td>
                  <td><a href="./boardRevise.html" target="_self">가입방법</a></td>
                  <td>22-10-25</td>
                  <td>공개</td>
                </tr>
                <tr>
                  <td><input type="checkbox" name="check" /></td>
                  <td><a href="./boardRevise.html" target="_self">서비스 오픈 이벤트</a></td>
                  <td>22-10-24</td>
                  <td>공개</td>
                </tr>
                <tr>
                  <td><input type="checkbox" name="check" /></td>
                  <td><a href="./boardRevise.html" target="_self">전체공지</a></td>
                  <td>22-10-24</td>
                  <td>공개</td>
                </tr>
                <tr>
                  <td><input type="checkbox" name="check" /></td>
                  <td><a href="./boardRevise.html" target="_self">출시 예정일</a></td>
                  <td>22-10-11</td>
                  <td>공개</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- 테이블 end-->
          <div class="footerBtn">
            <span class="noticeBtn"><a href="board.html"><i class="fa-solid fa-pen-to-square"></i>공지 작성</a></span>
            <span class="deleteBtn"><a href="#"><i class="fa-solid fa-trash"></i>선택 삭제</a></span>            
          </div>
        </div>
        <!-- content end -->
      </main>
    </div>
  </body>
</html>
