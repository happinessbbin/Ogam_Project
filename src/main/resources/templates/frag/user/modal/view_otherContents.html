<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<th:block th:fragment="otherContentsModal(diaryDto)">
    <body>

        <style>
            .modalBody{
                display: flex;
                width: 100%;
                height: auto;
                gap: 0px;
                align-items: center;
                flex-direction: column;
            }

            .blacklistCommentList{
                height: 125px;
                font-family: 'Pretendard-Regular';

            }


            .buttons {
                width: 35%;
                height: 100%;
                display: flex;
                position: relative;
                justify-content: space-around;
                margin: 0 auto;
                align-items: center;
                gap: 15%;
            }

            .report {
                width: 100px;
                height: 40px;
                background: #ba9aff;
                position: relative;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
                border-bottom-left-radius: 5px;
                border-bottom-right-radius: 5px;
                text-align: center;

            }
            .reportFont {
                line-height: 40px;
                color: #ffffff;
                position: relative;
                font-family: 'Pretendard-Regular';
                font-size: 20px;
                font-weight: bold;
            }

            a{
                color:#282828;
                text-decoration: none;
            }
            .modalBody form{
                display: flex;
                height: 100%;
                flex-direction: column;
            }
        </style>

        <div class="modalBody">
            <h3> 신고 사유</h3>
            <form>
                <div class="blacklistCommentList">
                    <input type="radio" name="blacklist_comment" value="성적인 콘텐츠" checked="checked">성적인 콘텐츠<br/>
                    <input type="radio" name="blacklist_comment" value="폭력적, 혐오스러운 콘텐츠">폭력적, 혐오스러운 콘텐츠<br/>
                    <input type="radio" name="blacklist_comment" value="악의적, 희롱 또는 괴롭힘">악의적, 희롱 또는 괴롭힘<br/>
                    <input type="radio" name="blacklist_comment" value="권리 침해">권리 침해<br/>
                    <input type="radio" name="blacklist_comment" value="스팸 또는 오해의 소지가 있음" >스팸 또는 오해의 소지가 있음
                </div>
                <div class="buttons">
                    <!-- 나중에 submit으로 변경 -->
                    <div class="report" onclick="doReport()">
                        <span class="reportFont">신고</span>
                    </div>
                </div>
            </form>
        </div>

        <script>
            function doReport() {
                const checkedValue = document.querySelector("input[name='blacklist_comment']:checked").value
                alert("신고 : "+checkedValue);

            }
        </script>
    </body>
</th:block>
</html>
