<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/adminBoard.css" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">   
    $(document).ready( function() { 
        $(".sidebar").load("./sidebar.html");     
        $(".menubar").load("./menubar.html"); 
    });
    </script>
    <title>공지 작성</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar"></aside>
        <main class="bodyContainer">
            <div class="menubar"></div> 
            <div class="content">

                <form action="#" method="get" >
                    <div id="board">
                        <div id="board_top">
                            <span class="titles">제목: <input type="text" id="board_title" /></span>
                            <span class="titles">공개 <input type="checkbox" id="board_yn" value="y" /></span>
                        </div>
                        <div id="board_middle">
                            <textarea  id="board_contents"></textarea>
                        </div>
                    </div>
                    <div id="board_bottom">
                        <input type="submit" value="저장"/>
                    </div>
            </form>

            </div>
        </main>
    </div>
</body>
</html>
